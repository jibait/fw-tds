<div class = "ui inverted segment">
    <div class="ui label">{{title}}</div>
    <form action="{{path('todos.add')}}" method="post">
        <input type="text" name="elm">
    </form>
</div>
<div class="ui segment">
    {% for elm in list %}
    <div>{{elm}} <a href="{{path('todos.delete',[loop.index0])}}">Delete</a>
        <form action="{{path('todos.edit', [loop.index0])}}" method="post">
            <input type="text" name="elmedit" value="{{elm}}">
        </form> </div>
    {% endfor %}
</div>


<div class = "ui inverted segment">
    <form action="{{path('todos.save')}}" method="post">
        <button class="ui button">Sauvegarder liste</button>
    </form>
</div>

<div class = "ui inverted segment">
    <div class="ui label">Enter ID list</div>
    <form action="{{path('todos.loadListPost')}}" method="post">
        <input type="text" name="uid">
    </form>
</div>
